<div class="row">
    <div class="col-xs-12">
        <ng-container *ngIf="authService.isAuthenticated()">
        <button *ngIf="authService.isAdmin()" (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
        </ng-container>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
     
       <app-recipe-item *ngFor="let recipeEL of recipes; let i = index" [recipe]="recipeEL" 
       [index]="i"></app-recipe-item> 
    </div>
</div>
