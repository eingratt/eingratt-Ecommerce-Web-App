<ng-template [ngIf]="authService.isAuthenticated()">
<div class="row" *ngIf="authService.isAdmin()">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid" type="submit" 
                    class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="price">Item Price</label>
                        <input min='0' type="number" id="price" formControlName="price" 
                        class="form-control" #price>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Detials</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="amount">Stock</label>
                        <input min='0' type="number" id="amount" formControlName="amount" 
                        class="form-control" #amount>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row" *ngIf="!authService.isAdmin()">
    <div class="col-xs-12">
        <form [formGroup]="reviewForm" (ngSubmit)="onAddComment()">
        <div class="row" style="margin-top: 10px;">
            <div class="col-xs-8">
                <label for="review">Review</label>
                <input type="text" class="form-control" formControlName="review">
            </div>
            <div class="col-xs-2">
                <label for="rating">rating</label>
                <input type="number" min='1' max='5' class="form-control" formControlName="rating">
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onCancel()">X</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <button [disabled]="!reviewForm.valid" type="submit" class="btn btn-success">Add Comment</button>
            </div>
        </div>
        </form>
    </div>
</div>




</ng-template>
